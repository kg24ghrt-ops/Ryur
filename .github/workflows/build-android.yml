name: Build Debug APK + Package Project

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App (Debug)
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up latest JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 'latest'

      # 3. Install latest Gradle (system Gradle)
      - name: Install Latest Gradle
        run: |
          if [ ! -f gradlew ]; then
            echo "No gradle wrapper found, installing latest Gradle..."
            sudo apt-get update
            sudo apt-get install -y wget unzip
            LATEST_GRADLE=$(wget -qO- https://services.gradle.org/versions/current | grep -Po '"version":.*?[^\\]",' | head -1 | cut -d'"' -f4)
            wget https://services.gradle.org/distributions/gradle-${LATEST_GRADLE}-bin.zip
            unzip -qq gradle-${LATEST_GRADLE}-bin.zip
            sudo mv gradle-${LATEST_GRADLE} /opt/gradle
            export PATH=/opt/gradle/bin:$PATH
          fi

      # 4. Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: gradle-

      # 5. Auto-update build.gradle (latest SDK & dependencies)
      - name: Update build.gradle
        run: |
          echo "Updating build.gradle to latest stable Android SDK and dependencies..."
          BUILD_FILE="app/build.gradle"
          if [ -f "$BUILD_FILE" ]; then
            sed -i 's/compileSdk .*/compileSdk 34/' $BUILD_FILE
            sed -i 's/minSdk .*/minSdk 24/' $BUILD_FILE
            sed -i 's/targetSdk .*/targetSdk 34/' $BUILD_FILE
            sed -i "s/androidx.appcompat:appcompat:.*/androidx.appcompat:appcompat:1.8.0/" $BUILD_FILE
            sed -i "s/com.google.android.material:material:.*/com.google.android.material:material:1.11.0/" $BUILD_FILE
            sed -i "s/androidx.core:core-ktx:.*/androidx.core:core-ktx:1.12.0/" $BUILD_FILE
            sed -i "s/androidx.browser:browser:.*/androidx.browser:browser:1.7.0/" $BUILD_FILE
          fi

      # 6. Verify library JAR exists
      - name: Verify Library JAR
        run: |
          if [ ! -f "./orchestrator-core/libs/orchestrator-core-1.0.0.jar" ]; then
            echo "Library JAR not found!"
            exit 1
          fi

      # 7. Build Debug APK
      - name: Build Debug APK
        run: |
          if [ -f gradlew ]; then
            ./gradlew assembleDebug --warning-mode all
          else
            gradle assembleDebug --warning-mode all
          fi

      # 8. Run unit tests (optional)
      - name: Run Unit Tests
        run: |
          if [ -f gradlew ]; then
            ./gradlew testDebugUnitTest --warning-mode all
          else
            gradle testDebugUnitTest --warning-mode all
          fi

      # 9. Package project + library + APK into ZIP
      - name: Package Project
        run: |
          mkdir -p build/output
          ZIP_NAME=OrchestratorAI-Debug.zip
          cd ..
          zip -r "$ZIP_NAME" "$(basename $GITHUB_WORKSPACE)" -x "**/build/**"
          mv "$ZIP_NAME" "$GITHUB_WORKSPACE/build/output/"

      # 10. Upload APK + ZIP
      - name: Upload APK + ZIP
        uses: actions/upload-artifact@v4
        with:
          name: OrchestratorAI-Debug
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            build/output/OrchestratorAI-Debug.zip