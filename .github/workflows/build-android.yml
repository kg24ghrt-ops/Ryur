name: Build Debug APK + Package Project

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App (Debug)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Gradle 9.1
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 9.1
          wrapper-enabled: false

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: gradle-

      - name: Verify library JAR exists
        run: |
          if [ ! -f "./orchestrator-core/libs/orchestrator-core-1.0.0.jar" ]; then
            echo "Library JAR not found!"
            exit 1
          fi

      - name: Build Debug APK
        run: gradle assembleDebug --warning-mode all

      - name: Package Project
        run: |
          mkdir -p build/output
          ZIP_NAME=OrchestratorAI-Debug.zip
          cd ..
          zip -r "$ZIP_NAME" "$(basename $GITHUB_WORKSPACE)" -x "**/build/**"
          mv "$ZIP_NAME" "$GITHUB_WORKSPACE/build/output/"

      - name: Upload APK + ZIP
        uses: actions/upload-artifact@v4
        with:
          name: OrchestratorAI-Debug
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            build/output/OrchestratorAI-Debug.zip