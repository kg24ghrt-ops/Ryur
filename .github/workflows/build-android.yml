name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install latest Gradle
        run: |
          echo "Fetching latest Gradle version..."
          LATEST_GRADLE=$(curl -s https://services.gradle.org/versions/current | grep -oP '"version":"\K[0-9.]+' | head -1)
          echo "Latest Gradle version: $LATEST_GRADLE"
          wget https://services.gradle.org/distributions/gradle-${LATEST_GRADLE}-bin.zip
          unzip gradle-${LATEST_GRADLE}-bin.zip
          chmod +x gradle-${LATEST_GRADLE}/bin/gradle
          echo "$PWD/gradle-${LATEST_GRADLE}/bin" >> $GITHUB_PATH

      - name: Verify Java & Gradle
        run: |
          java -version
          gradle --version

      - name: Build Debug APK with logs
        run: |
          gradle assembleDebug --no-daemon --stacktrace --info --scan

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk