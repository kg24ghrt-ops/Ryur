name: Build Android APK (Gradle 8.7, Wrapper-less)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install required tools
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y unzip curl

      # 4. Install Gradle 8.7
      - name: Install Gradle 8.7
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip
          chmod +x gradle-8.7/bin/gradle
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      # 5. Optional: Grant execute permissions if wrapper exists
      - name: Grant execute permission (safe no-op)
        run: |
          if [ -f gradlew ]; then chmod +x gradlew; fi

      # 6. Build APK with full logging
      - name: Build Debug APK
        run: |
          gradle assembleDebug --no-daemon --stacktrace --info --warning-mode all

      # 7. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            **/build/outputs/apk/debug/*.apk