name: Build Debug APK + Package Project

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App (Debug)
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up latest JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 'latest'

      # 3. Install latest system Gradle (if no wrapper)
      - name: Install Gradle
        if: "! (test -f gradlew)"
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 'latest'
          wrapper-enabled: false

      # 4. Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
          key: gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: gradle-

      # 5. Verify library JAR exists
      - name: Verify Library JAR
        run: |
          if [ ! -f "./orchestrator-core/libs/orchestrator-core-1.0.0.jar" ]; then
            echo "Library JAR not found!"
            exit 1
          fi

      # 6. Build Debug APK
      - name: Build Debug APK
        run: |
          if [ -f gradlew ]; then
            ./gradlew assembleDebug --warning-mode all
          else
            gradle assembleDebug --warning-mode all
          fi

      # 7. Run unit tests (optional)
      - name: Run Unit Tests
        run: |
          if [ -f gradlew ]; then
            ./gradlew testDebugUnitTest --warning-mode all
          else
            gradle testDebugUnitTest --warning-mode all
          fi

      # 8. Package project + library + APK into ZIP
      - name: Package Project
        run: |
          mkdir -p build/output
          ZIP_NAME=OrchestratorAI-Debug.zip
          cd ..
          zip -r "$ZIP_NAME" "$(basename $GITHUB_WORKSPACE)" -x "**/build/**"
          mv "$ZIP_NAME" "$GITHUB_WORKSPACE/build/output/"

      # 9. Upload APK + ZIP
      - name: Upload APK + ZIP
        uses: actions/upload-artifact@v4
        with:
          name: OrchestratorAI-Debug
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            build/output/OrchestratorAI-Debug.zip