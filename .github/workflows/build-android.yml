name: Build Android APK (Latest Gradle, Wrapper-less)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install required tools
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y unzip curl jq

      # 4. Fetch latest stable Gradle, download, and install
      - name: Install latest Gradle
        run: |
          echo "Fetching latest stable Gradle version..."
          LATEST_GRADLE=$(curl -s https://services.gradle.org/versions/current | jq -r '.version')
          echo "Latest Gradle version: $LATEST_GRADLE"

          GRADLE_ZIP="gradle-${LATEST_GRADLE}-bin.zip"
          wget -q https://services.gradle.org/distributions/${GRADLE_ZIP}
          unzip -q $GRADLE_ZIP
          chmod +x gradle-${LATEST_GRADLE}/bin/gradle
          echo "$PWD/gradle-${LATEST_GRADLE}/bin" >> $GITHUB_PATH

      # 5. Optional: Grant execute permissions if wrapper exists
      - name: Grant execute permission (safe no-op)
        run: |
          if [ -f gradlew ]; then chmod +x gradlew; fi

      # 6. Build APK with full logging
      - name: Build Debug APK
        run: |
          gradle assembleDebug --no-daemon --stacktrace --info

      # 7. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            **/build/outputs/apk/debug/*.apk