name: Build Android APK (Safe Latest Gradle + SDK, Wrapper-less)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install required tools
      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y unzip curl wget jq

      # 4. Install Gradle compatible with AGP 8.5.2
      - name: Install Gradle
        run: |
          # AGP 8.5.2 supports Gradle 8.7
          GRADLE_VERSION="8.7"
          wget -q https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          unzip -q gradle-${GRADLE_VERSION}-bin.zip
          chmod +x gradle-${GRADLE_VERSION}/bin/gradle
          echo "$PWD/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH

      # 5. Setup Android SDK
      - name: Setup Android SDK
        run: |
          ANDROID_HOME="$HOME/Android/Sdk"
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          # Use a stable latest command-line tools version
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mkdir -p latest
          mv cmdline-tools/* latest/
          export ANDROID_HOME=$ANDROID_HOME
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      # 6. Optional: Grant execute permissions if wrapper exists
      - name: Grant execute permission
        run: |
          if [ -f gradlew ]; then chmod +x gradlew; fi

      # 7. Build APK with full logging
      - name: Build Debug APK
        run: |
          gradle assembleDebug --no-daemon --stacktrace --info --warning-mode all

      # 8. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            **/build/outputs/apk/debug/*.apk