name: Build Android APK (Safe Gradle + SDK, Wrapper-less)

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Daily commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Daily automated commit: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main || echo "Push failed (probably no changes)"

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Install required tools
        run: |
          sudo apt update
          sudo apt install -y unzip wget curl jq

      - name: Install Gradle 8.7
        run: |
          GRADLE_VERSION="8.7"
          wget -q https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          unzip -q gradle-${GRADLE_VERSION}-bin.zip
          chmod +x gradle-${GRADLE_VERSION}/bin/gradle
          echo "$PWD/gradle-${GRADLE_VERSION}/bin" >> $GITHUB_PATH

      - name: Setup Android SDK
        run: |
          ANDROID_HOME="$HOME/Android/Sdk"
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Grant execute permission
        run: |
          if [ -f gradlew ]; then chmod +x gradlew; fi

      - name: Disable incremental data binding
        run: |
          echo "android.databinding.incremental=false" >> gradle.properties
      - name: Build AP
        run: gradle clean assembleDebug --no-daemon --stacktrace --info --warning-mode all

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: '**/build/outputs/apk/debug/*.apk'