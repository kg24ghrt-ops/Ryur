name: Java Remote Runner
on:
  push:
    branches: [ 'main' ]
permissions:
  contents: write

jobs:
  run-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- EDIT VERSION HERE ---
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21' # Change this to '22', '23', etc.
          distribution: 'temurin'

      - name: Execute
        run: |
          mkdir -p logs
          if [ -f "src/Main.java" ]; then
            javac src/Main.java
            java -cp src Main < input/input.txt > logs/output.txt 2>&1
          else
            echo "Error: src/Main.java not found." > logs/output.txt
          fi
          
          # CRITICAL: DO NOT REMOVE THIS LINE
          echo -e "\n--- FINISHED ---" >> logs/output.txt
          
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          cp logs/output.txt logs/run_$TIMESTAMP.txt

      - name: Push Logs
        run: |
          git config user.name "RemoteBot"
          git config user.email "bot@remote.com"
          git add logs/
          git commit -m "Results update" || exit 0
          git push origin HEAD:logs --force